<title>–£–º–µ–Ω—å—à–∞—é—â–∞—è—Å—è –ü–æ–ª–æ—Å–∫–∞</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
           
        }
        #progress-container {
            width: 330px;
            height: 30px;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }
        #progress-bar {
            height: 50%;
            background-color: #ff7b00;
            width: 100%;
            border-radius: 50px;
            transition: width 0.2s;
        }
        #message {
            margin-top: 10px;
            font-size: 18px;
            color: #f9f8f8;
            font-weight: bold; /* –ñ–∏—Ä–Ω—ã–π —Ç–µ–∫—Å—Ç */
            font-size: 25; 
        }
    </style>
</head>
<body>
    <div id="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div id="message">500</div>

    <script>
        let currentValue = 500;
        let interval;
        const messageElement = document.getElementById('message');
        const progressBar = document.getElementById('progress-bar');
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏—è –Ω–∞–∂–∞—Ç–∏—è
        document.addEventListener('click', () => {
            if (currentValue > 0) {
                currentValue -= 1; // –£–º–µ–Ω—å—à–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –Ω–∞ 1
                if (currentValue < 0) {
                    currentValue = 0;
                }
                updateProgressBar();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –ø–æ–ª–æ—Å–∫–∏
        function updateProgressBar() {
            messageElement.textContent = currentValue;
            progressBar.style.width = (currentValue / 500 * 100) + '%';

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –¥–æ—Å—Ç–∏–≥–ª–∏ –ª–∏ –º—ã 0
            if (currentValue === 0) {
    
            } else {
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç—Å—á–µ—Ç –Ω–∞ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
                clearInterval(interval);
                interval = setInterval(() => {
                    if (currentValue < 500) {
                        currentValue += 1; // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∑–Ω–∞—á–µ–Ω–∏–µ –Ω–∞ 10
                        if (currentValue > 500) {
                            currentValue = 500;
                        }
                        updateProgressBar();
                    } else {
                        clearInterval(interval); // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –µ—Å–ª–∏ –¥–æ—Å—Ç–∏–≥–ª–∏ 500
                    }
                }, 2000);
            }
        }
    </script>
