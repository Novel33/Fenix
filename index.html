<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–æ–ª–æ—Å–∞ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
          
        }
        #progress-bar {
            width: 70%;
            display: flex;
            justify-content: center;
            height: 10px;
            margin: 0;
            background-color: rgb(249, 197, 9);
            position: absolute;
            bottom: 8%;
            transition: width 0.6s;
        }
    </style>
</head>
<body>

<div id="progress-bar"></div>

<script>
    let progressBar = document.getElementById("progress-bar");
    let progressWidth = 100; // –ù–∞—á–∞–ª—å–Ω–æe –∑–Ω–∞—á–µ–Ω–∏–µ —à–∏—Ä–∏–Ω—ã –≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö
    let interval;
    

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–º–µ–Ω—å—à–µ–Ω–∏—è —à–∏—Ä–∏–Ω—ã –ø–æ–ª–æ—Å—ã
    function decreaseProgress() {
        progressWidth -= 0.4;
        if (progressWidth < 0) progressWidth = 0;
        progressBar.style.width = progressWidth + '%';
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–≤–µ–ª–∏—á–µ–Ω–∏—è —à–∏—Ä–∏–Ω—ã –ø–æ–ª–æ—Å—ã
    function increaseProgress() {
        progressWidth += 0.08;
        if (progressWidth > 75) progressWidth = 75;
        progressBar.style.width = progressWidth + '%';
    }

    // –£–≤–µ–ª–∏—á–∏–≤–∞—Ç—å —à–∏—Ä–∏–Ω—É –ø–æ–ª–æ—Å—ã –∫–∞–∂–¥—ã–µ 1000 –º—Å, –µ—Å–ª–∏ –Ω–µ—Ç –Ω–∞–∂–∞—Ç–∏–π
    interval = setInterval(increaseProgress, 100);

    // –ü—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ –Ω–∞ —ç–∫—Ä–∞–Ω, —É–º–µ–Ω—å—à–∏—Ç—å —à–∏—Ä–∏–Ω—É –ø–æ–ª–æ—Å—ã –∏ —Å–±—Ä–æ—Å–∏—Ç—å —Ç–∞–π–º–µ—Ä
    document.body.addEventListener('click', () => {
        decreaseProgress();
        progressWidth = Math.max(progressWidth, 0,01); // –û–±–µ—Å–ø–µ—á–∏—Ç—å non-negative value
        clearInterval(interval); // –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —É–≤–µ–ª–∏—á–µ–Ω–∏–µ
        // –ó–∞–ø—É—Å—Ç–∏—Ç—å —É–≤–µ–ª–∏—á–µ–Ω–∏–µ —Å–Ω–æ–≤–∞ —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É –±–µ–∑–¥–µ–π—Å—Ç–≤–∏—è
        setTimeout(() => {
            interval = setInterval(increaseProgress, 100);
        }, 100);
    });
</script>

</body>
</html>
