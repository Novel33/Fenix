<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> </meta>
    <title>Запретить масштабирование</title>
    <style>
        /* Стили для демонстрации */
        body {
            height: 2000px; /* Увеличиваем высоту для возможности прокрутки */
            background-color: #f0f0f0;
            text-align: center;
            padding-top: 50px;
        }
    </style>
</head>
<body>

    <h1></h1>

    <script>
        // Запретить использование жестов зума
        document.addEventListener('touchmove', function (event) {
            event.preventDefault();
        }, { passive: false });

        // Дополнительно можно запретить зум при двойном нажатии
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>

    
    <title>Lizzard Clicker</title>
    <link rel="stylesheet" href="styles.css" />

    <title>Запрет выделения текста</title>
    <style>
        /* Запрет выделения текста */
        body {
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* Internet Explorer/Edge */
            user-select: none;         /* Non-prefixed version, currently
                                           supported by Chrome, Opera, and Edge */
        }
    </style>
  </head>
  <body>
    <div class="game">
      <div class="header">
        <img src="./assets/coin.png" alt="coin" />
        <h2 class="score" id="score">5</h2>
      </div>
      <div class="circle">
        <img id="circle" src="./assets/frog.png" alt="frog" />
      </div>
    </div>
    <script src="app.js" defer></script>


  </body>
</html>


<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Полоса активности</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
          
        }
        #progress-bar {
            width: 70%;
            height: 15px;
            background-color: rgb(249, 197, 9);
            position: absolute;
            bottom: 0;
            transition: width 0.6s;
        }
    </style>
</head>
<body>

<div id="progress-bar"></div>

<script>
    let progressBar = document.getElementById("progress-bar");
    let progressWidth = 100; // Начальноe значение ширины в процентах
    let interval;
    

    // Функция для уменьшения ширины полосы
    function decreaseProgress() {
        progressWidth -= 5;
        if (progressWidth < 0) progressWidth = 0;
        progressBar.style.width = progressWidth + '%';
    }

    // Функция для увеличения ширины полосы
    function increaseProgress() {
        progressWidth += 1;
        if (progressWidth > 100) progressWidth = 100;
        progressBar.style.width = progressWidth + '%';
    }

    // Увеличивать ширину полосы каждые 1000 мс, если нет нажатий
    interval = setInterval(increaseProgress, 100);

    // При нажатии на экран, уменьшить ширину полосы и сбросить таймер
    document.body.addEventListener('click', () => {
        decreaseProgress();
        progressWidth = Math.max(progressWidth, 0); // Обеспечить non-negative value
        clearInterval(interval); // Остановить увеличение
        // Запустить увеличение снова через 1 секунду бездействия
        setTimeout(() => {
            interval = setInterval(increaseProgress, 100);
        }, 100);
    });
</script>

</body>
</html>
